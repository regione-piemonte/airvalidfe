description: 
  it: 
    localisedName: Airvalidfe
    genericName: Airvalidfe
    shortDescription: > 
          Prodotto destinato alla validazione interattiva delle misure del SSRQA
    longDescription: > 
          L'applicazione è utilizzata dai tecnici ARPA per la consultazione, 
          visualizzazione, validazione e certificazione delle misure 
          del Sistema Regionale di Rilevamento della Qualità dell'Aria.
          Consente di selezionare parametri in base al profilo di appartenenza
          e visualizzarne le misure in formato grafico e tabellare; 
          sul grafico si possono effettuare anche dei confronti dello stesso
          paramtro su altri periodi dell'anno.
          E' possibile operare delle modifiche sul dato validato
          apportando delle correzioni manuali applicando una correzione lineare, 
          oppure è possibile applicare una correzione in seguito alla taratura
          dello strumento. Inoltre si puo' accettare la validazione o invalidare il dato. 
          Infine è possibile effettuare la certificazione del dato.
          Le misure possono inoltre essere scaricate in formato csv.
    features:
       - validazione giornaliera
       - validazione mensile
       - validazione annuale
       - certificazione
       - correzione delle misure
       - esportazione delle misure
       - visualizzazione grafica delle misure
