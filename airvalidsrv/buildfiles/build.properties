##############################################################################
# Build.properties
##############################################################################

# - [Definizione del Prodotto] -----------------------------------------------
  prodotto    = airvalidfe
  contesto    = airvalidsrv
  componente  = airvalidsrv
  webapp      = ${contesto}
  version     = 1.0.0

# - [Definizione dei files di output] ----------------------------------------
  dist-file-name = ${componente}-${version}

# - [Cartelle di build] ------------------------------------------------------
  lib         = ${basedir}/lib
  build       = ${basedir}/build
  src         = ${basedir}/src
  doc         = ${basedir}/doc
  conf        = ${basedir}/conf
  dist        = ${basedir}/dist
  temp        = ${build}/temp

# ----------------------------------------------------------------------------
  package.prefix = it.csi.${prodotto}.${componente}
