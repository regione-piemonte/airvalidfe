<mat-dialog-content [formGroup]="form">
    <ng-container>
      <div mat-dialog-title class="dialog-title">
        <h2 mat-dialog-title>{{'dialog_anno.title' | translate}}</h2>
        <button
          mat-icon-button
          aria-label="close dialog"
          mat-dialog-close
          class="btn-dialog--close"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
  
      <p>{{'dialog_anno.subtitle' | translate}}</p>

      <mat-form-field appearance="fill" >
        <mat-label>{{'dialog_anno.year' | translate}}</mat-label>
        <mat-select formControlName="anno"  >
          <mat-option *ngFor="let element of listaAnno" [value]="element">{{element}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="btn-action-modal justify-content-end">
          
          <button
            mat-button
            class="mat-raised-button mat-primary"
            [attr.aria-label]="('dialog_anno.aria_label' | translate) + form.value.lavoro"
            [disabled]="!form.valid"
            (click)="save()"
          >
          {{'button.prosegui' | translate}}
          </button>
        </div>
    </ng-container>
  </mat-dialog-content>
